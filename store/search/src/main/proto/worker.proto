syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.apache.carbondata.store.protocol";
option java_outer_classname = "SearchService";
option objc_class_prefix = "WRK";

package protocol;

// The service definition.
service Worker {
    rpc echo (EchoRequest) returns (EchoResponse) {}
    rpc search (SearchRequest) returns (SearchResult) {}
    rpc shutdown (ShutdownRequest) returns (ShutdownResponse) {}
}

message EchoRequest {
    string message = 1;
}
message EchoResponse {
    string message = 1;
}

// The request message from master to worker to search data in files
message SearchRequest {

    // a UUID id generated by master
    int32 queryId = 1;

    // serialization of CarbonMultiBlockSplit object
    bytes splits = 2;

    // serialization of TableInfo object
    bytes tableInfo = 3;

    // sequence of projection column names
    repeated string projectColumns = 4;

    // serialization of Expression object, it is an optional field
    bytes filterExpression = 5;
}

// The response message from master to worker for search request
message SearchResult {

    // query id carried in request
    int32 queryId = 1;

    enum Status {
        SUCCESS = 0;
        FAILURE = 1;
    }

    // indicate whether success or not
    Status status = 2;

    // failure message
    string message = 3;

    // sequence of search result (row)
    repeated bytes row = 4;
}

// shutdown request from master to worker
message ShutdownRequest {
    enum Trigger {
        USER = 0;
        SYSTEM = 1;
    }

    // indicate who trigger the shutdown
    Trigger trigger = 1;
}

// The response message from worker to master
message ShutdownResponse {
    enum Status {
        SUCCESS = 0;
        FAILURE = 1;
    }
    // indicate whether success or not
    Status status = 1;

    // failure message
    string message = 2;
}